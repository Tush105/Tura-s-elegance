<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tura's Elegance - Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #fff5f8;
            background-image: linear-gradient(135deg, rgba(255, 245, 248, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%);
            background-attachment: fixed;
            color: #333; 
            overflow-x: hidden; 
        }

        /* ‡¶´‡ßç‡¶≤‡ßã‡¶∞‡¶æ‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/flowers.png');
            opacity: 0.12;
            pointer-events: none;
            z-index: -1;
        }

        /* ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶™‡¶æ‡¶™‡ßú‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .petal {
            position: fixed;
            top: -50px;
            user-select: none;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg) translateX(50px); }
            100% { transform: translateY(110vh) rotate(360deg) translateX(-50px); opacity: 0; }
        }

        nav { padding: 40px 20px 10px; text-align: center; }
        .logo-text { 
            font-family: 'Playfair Display', serif; 
            font-size: 38px; font-weight: 900; 
            color: #1a1a1a; font-style: italic;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .hero { 
            position: relative; padding: 20px 20px 40px; 
            display: flex; flex-direction: column; 
            align-items: center; text-align: center;
        }
        .hero-script { font-family: 'Great Vibes', cursive; color: #ff80bf; font-size: 28px; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 42px; line-height: 1.1; font-weight: 900; color: #1a1a1a; margin-bottom: 25px; }
        
        .logo-container {
            width: 160px; height: 160px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid #ffdeeb; overflow: hidden;
            box-shadow: 0 15px 35px rgba(255, 128, 191, 0.25);
            margin-top: 10px;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; padding-bottom: 100px; }
        .card { 
            background: rgba(255, 255, 255, 0.85); padding: 12px; border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06); backdrop-filter: blur(10px);
        }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
        .card h3 { font-size: 14px; margin: 12px 0 5px; }
        .price { font-size: 15px; font-weight: bold; color: #d63384; margin-bottom: 12px; }
        
        .btn-add-cart { 
            width: 100%; padding: 12px; background: #111; border: none; 
            color: #fff; font-size: 11px; font-weight: bold; border-radius: 6px;
        }

        .bag-icon {
            position: fixed; top: 25px; right: 20px; background: #1a1a1a; 
            color: white; width: 45px; height: 45px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        #cart-count { position: absolute; top: -5px; right: -5px; background: #ff4d4d; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        .cart-drawer { position: fixed; right: -100%; top: 0; width: 100%; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 30px; overflow-y: auto; }
        .cart-drawer.active { right: 0; }
        .btn-checkout { width: 100%; padding: 18px; background: #25D366; color: white; border: none; font-weight: bold; font-size: 16px; margin-top: 30px; border-radius: 12px; }
    </style>
</head>
<body>

<div id="petal-container"></div>

<nav><div class="logo-text">Tura's Elegance</div></nav>
<div class="bag-icon" onclick="toggleCart()"><i class="fa-solid fa-bag-shopping"></i><span id="cart-count">0</span></div>

<section class="hero">
    <span class="hero-script">Gift beauty</span>
    <h1>like you <br>mean it.</h1>
    <div class="logo-container"><img src="logo.png" alt="Tura's Logo"></div>
</section>

<div class="grid">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1586495777744-4413f21062fa?w=400" class="card-img">
        <h3>Velvet Lipstick</h3>
        <p class="price">550 ‡ß≥</p>
        <button class="btn-add-cart" onclick="addToCart('Velvet Lipstick', 550)">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400" class="card-img">
        <h3>Glow Serum</h3>
        <p class="price">850 ‡ß≥</p>
        <button class="btn-add-cart" onclick="addToCart('Glow Serum', 850)">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1631730359585-38a4935ccbb2?w=400" class="card-img">
        <h3>Matte Foundation</h3>
        <p class="price">1250 ‡ß≥</p>
        <button class="btn-add-cart" onclick="addToCart('Matte Foundation', 1250)">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1591360236480-4ed861025a18?w=400" class="card-img">
        <h3>Nail Polish Set</h3>
        <p class="price">450 ‡ß≥</p>
        <button class="btn-add-cart" onclick="addToCart('Nail Polish Set', 450)">Add to Cart</button>
    </div>
</div>

<div class="cart-drawer" id="cart-drawer">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Your Shopping Bag</h2>
        <i class="fa-solid fa-xmark" onclick="toggleCart()" style="font-size: 24px;"></i>
    </div>
    <div id="cart-items"></div>
    <div style="margin-top: 30px; border-top: 2px solid #111; padding-top: 20px;">
        <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: bold;">
            <span>Total:</span><span><span id="total-amount">0</span> ‡ß≥</span>
        </div>
        <button class="btn-checkout" onclick="goToCheckout()">Order Now on WhatsApp</button>
    </div>
</div>

<script>
    // ‡¶Ö‡¶®‡ßá‡¶ï ‡¶Ö‡¶®‡ßá‡¶ï ‡¶´‡ßÅ‡¶≤ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü
    const petalIcons = ['üå∏', 'üíÆ', 'üå∏', '‚ú®', 'üåπ'];
    function createPetal() {
        const container = document.getElementById('petal-container');
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.innerHTML = petalIcons[Math.floor(Math.random() * petalIcons.length)];
        
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.fontSize = Math.random() * (25 - 12) + 12 + 'px';
        petal.style.animationDuration = Math.random() * (8 - 4) + 4 + 's';
        petal.style.opacity = Math.random() * (1 - 0.5) + 0.5;
        
        container.appendChild(petal);
        setTimeout(() => { petal.remove(); }, 8000);
    }
    // ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶ó‡¶§‡¶ø ‡¶¨‡¶æ‡ßú‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ (‡ßß‡ß´‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞ ‡¶´‡ßÅ‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá)
    setInterval(createPetal, 150);

    let cart = [];
    function addToCart(name, price) { cart.push({name, price}); updateCartUI(); toggleCart(); }
    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        cart.forEach((item) => {
            total += item.price;
            cartItemsDiv.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>${item.name}</span><strong>${item.price} ‡ß≥</strong></div>`;
        });
        document.getElementById('total-amount').innerText = total;
    }
    function toggleCart() { document.getElementById('cart-drawer').classList.toggle('active'); }
    function goToCheckout() {
        if(cart.length === 0) return;
        const productNames = cart.map(item => item.name).join(', ');
        const totalPrice = document.getElementById('total-amount').innerText;
        window.location.href = `order.html?products=${encodeURIComponent(productNames)}&total=${totalPrice}`;
    }
</script>
</body>
</html>
